<!DOCTYPE html>
<htmlً>
<head>
	<title>Modetor Group</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="../../shared/swal.js"></script>
	<script type="text/javascript" src="../../shared/q.tooltip.js"></script>
	<link rel="stylesheet" type="text/css" href="../../shared/swal.css">
	<script type="text/javascript" src="../../shared/q.js"></script>
	<link rel="stylesheet" type="text/css" href="../../shared/q.css">
	<link rel="stylesheet" type="text/css" href="../../shared/q.tooltip.css">
	<link rel="stylesheet" type="text/css" href="../../shared/q.menu.css">
</head>
<body oncontextmenu="return  false" oncopy="return false" onpaste="return false" class="App">
	<div element-type="ActionBar">
		<h3 element-type="ActionBar.Title">
			منظومة صيدلي
		</h3>
		<img element-type="ActionBar.MenuIcon" src="../assest/menu.png">
	</div>
	<Page element-type="MainView"><br/>
		<!-- contains boxes only -->
		<grid element-type="View.Grid">
			<box class="CPOINT" id="f1" color="fff" has-border="true" box-size="Standard">
					<img src="../assest/medical_product_mainview.png" /><br />
				<b>1</b>
			</box>
			<box class="CPOINT" color="fff" has-border="true" box-size="Standard">
				<img src="../assest/medical_product_mainview.png" /><br />
				<b>2</b>
			</box>
			<box class="CPOINT" color="fff" has-border="true" box-size="Standard">
					<img src="../assest/medical_product_mainview.png" /><br />
				<b>3</b>
			</box>
			<box class="CPOINT" color="fff" has-border="true" box-size="Standard">
					<img src="../assest/medical_product_mainview.png" /><br />
				<b>4</b>
			</box>
		</grid>
		<!-- Contains trackers only -->
		<grid element-type="View.Grid">
			<panel name="last_actions">
				<p>
					المنتجات الأكثر طلبا
					&nbsp;&nbsp;
				</p>
			</panel>
			<panel name="last_actions">
					<p>
						فواتير مضافة
						&nbsp;&nbsp;
					</p>
			</panel>
			
		</grid>
		<footer element-type="Footer"> Modetor group - 2019</footer>	
	</Page>


	<script type="text/javascript">
	
	</script>
</body>
</html>
